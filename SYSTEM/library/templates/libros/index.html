{% extends 'static.html' %}

{% block titulo %} LIBROS {% endblock titulo %}

{% block contenido %}

<div class="card">
    <div class="card-header">
        <a name="" id="" class="btn btn-success" href="{% url 'create' %}" role="button">Agregar Nuevo Libro</a>
    </div>
    <div class="card-body">
        <h4 class="card-title">Libros</h4>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Imagen</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for libro in libros %}
                <tr>
                    <td>{{ libro.id }}</td>
                    <td>{{ libro.title }}</td>
                    <td>   
                    <img src="{{ libro.image.url }}" height="100" />
                    
                    </td>
                    <td>{{ libro.description }}</td>
                    <td><!--bs5-button-a--> 
                        <a name="" id="" class="btn btn-info" href="{% url 'edit' libro.id  %}" role="button">Editar</a> 
                        <a name="" id="" class="btn btn-danger" href="{% url 'eliminar' libro.id %}" role="button">Borrar</a> 
                    </td>
                </tr>
                {% endfor %}
                <tr>
                    <td scope="row"></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        
    </div>
    <div class="card-footer text-muted">

    </div>
</div>

{% endblock contenido %}
